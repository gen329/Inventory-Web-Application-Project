<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gen's Candles</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <section class="container"></section>
    <header>
        <h1>Affirmation Candle Inventory</h1>
    </header>
    <main>
        <article>
            <form id="candle-inventory">
                <fieldset>
                    <label for="name">NAME</label>
                    <input id="name" name="name" type="text" required />

                    <label for="scent">SCENT</label>
                    <input id="scent" name="scent" type="text" required />

                    <label for="price">PRICE</label>
                    <input id="price" name="price" type="number" required />

                    <label for="img">IMAGE</label>
                    <input id="img" name="img" type="text" required />

                    <label for="size">SIZE</label>
                    <select id="size" name="size">
                        <option value="9-oz">9 oz.</option>
                        <option value="16-oz">16 oz.</option>
                    </select>

                    <label for="inStock">IN STOCK</label>
                    <select id="inStock" name="inStock">
                        <option value="1">In-Stock</option>
                        <option value="2">Out-of-Stock</option>
                    </select>

                    <button id="reset" type="submit">Submit</button>
                    <button id="submit" type="reset">Reset</button>
                </fieldset>
            </form>
        </article>

        <article>
            <ul id="candleList">
                <li>
                    <h2>Blessed and Highly Favored</h2>
                    <img class="candle"
                        src="https://cdn.shopify.com/s/files/1/0615/2064/2273/products/C3B4F5CD-6740-4FFA-9567-D1EA5667F64C.jpg?v=1668576856&width=1100"
                        alt="Blessed and Highly Favored" />
                    <br>
                    <h3>Scent: Golden Amber</h3>
                    <p>Price: $19.99</p>
                    <h4>Size: 9oz.</h4>
                    <button id="remove">Remove</button>
                    <br><button id="inStock">In-Stock</button>

                    <h2>I Am Worthy</h2>
                    <img class="worthy"
                        src="https://cdn.shopify.com/s/files/1/0615/2064/2273/products/923AD360-8559-41CB-82C9-3F4831E2F0B0.jpg?v=1669124356&width=1100"
                        alt="I Am Worthy" <br>
                    <h3>Scent: Crisp Forest</h3>
                    <p>Price: $19.99</p>
                    <h4>Size: 9oz.</h4>
                    <button id="remove">Remove</button>
                    <br><button id="inStock">In-Stock</button>

                    <h2>I Am Enough</h2>
                    <img class="enough"
                        src="https://cdn.shopify.com/s/files/1/0615/2064/2273/products/3D632868-E645-4950-8D26-03A3DD6EB442.jpg?v=1669124524&width=1100"
                        alt="I Am Enough" <br>
                    <h3>Scent: Sandalwood Patchouli</h3>
                    <p>Price: $19.99</p>
                    <h4>Size: 9oz.</h4>
                    <button id="remove">Remove</button>
                    <br><button id="inStock">In-Stock</button>

                </li>
            </ul>
        </article>
    </main>
</body>

</html>
