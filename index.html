<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Gen's Candles</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <script defer src="script.js"></script>
    </head>

    <body>
        <section class="container"></section>
        <header>
            <h1>Affirmation Candle Inventory</h1>
        </header>
    </body>

    <main>
        <section class="candle-inventory">
            <h2>Candle Inventory</h2>
            <form id="candle-inventory">
                <label for="name">NAME</label>
                <input id="name" name="name" type="text" required/>
                <label for="scent">SCENT</label>
                <input id="scent" name="scent" type="text" required/>
                <label for="price">PRICE</label>
                <input id="price" name="price" type="number" required/>
                <label for="in-stock">IN STOCK</label>
                <select id="in-stock" name="in-stock">
                    <option value="1">In-Stock</option>
                    <option value="2">Out-of-Stock</option>
                </select>
            </form>
        </section>
    </main>
</html>
